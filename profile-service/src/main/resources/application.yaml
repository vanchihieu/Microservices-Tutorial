server:
  port: 8081
  servlet:
    context-path: /profile

spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/bookteria_profile"
    driverClassName: "com.mysql.cj.jdbc.Driver"
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
